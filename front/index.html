<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShortLinker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ShortLinker</h1>
    </header>
    <div class="container">
      <div class="text-container">
        <h1>Bem-vindo ao ShortLinker</h1>
        <h3>
          Cole sua URL abaixo e experimente a praticidade do curtamento de
          links.
        </h3>
      </div>
      <form action="https://https://www.google.com/" method="post">
        <div class="container-input">
          <input type="text" name="url" placeholder="Cole sua URL aqui" />
          <button type="submit" onclick="submitForm(event)">ENCURTAR</button>
        </div>
      </form>

      <div class="result">
        <p>Sua URL encurtada é:</p>
        <a href="">https://www.shortlinker.net/d45aer7</a>
      </div>
    </div>
    <footer>
      <p>© ShortLinker, Inc. 2024. We love our users!</p>
    </footer>

    <script>
      function submitForm(event) {
        event.preventDefault();
      }
    </script>
  </body>
</html>
